spring:
  application:
    name: "config-server"
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/OguzAlpCepni/BankManagementSystemConfig.git"
          default-label: main
          clone-on-start: true
          skip-ssl-validation: true
          force-pull: true
          timeout: 10
          refresh-rate: 60

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

server:
  port: 8079