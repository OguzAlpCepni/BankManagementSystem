services:
  # DATABASES
  #Account db
  postgres5411:
    image: postgres:latest
    container_name: postgres5411
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: account
    ports:
      - "5411:5432"
    networks:
      - app-network
    volumes:
      - postgres5411_data:/var/lib/postgresql/data

# transfer db
  postgres5421:
    image: postgres:latest
    container_name: postgres5421
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transfer
    ports:
      - "5421:5432"
    networks:
      - app-network
    volumes:
      - postgres5421_data:/var/lib/postgresql/data
#transaction db
  postgres5451:
    image: postgres:latest
    container_name: postgres5451
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transaction
    ports:
      - "5451:5432"
    networks:
      - app-network
    volumes:
      - postgres5451_data:/var/lib/postgresql/data

  # user service db
  postgres5461:
    image: postgres:latest
    container_name: postgres5461
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users
    ports:
      - "5461:5432"
    networks:
      - app-network
    volumes:
      - postgres5461_data:/var/lib/postgresql/data
#customerdb
  mongo:
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongodb_data:/data/db

  # loan service db
  postgres5491:
    image: postgres:latest
    container_name: postgres5491
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loan
    ports:
      - "5491:5432"
    networks:
      - app-network
    volumes:
      - postgres5491_data:/var/lib/postgresql/data

  # fraud service db
  postgres5495:
    image: postgres:latest
    container_name: postgres5495
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fraud
    ports:
      - "5495:5432"
    networks:
      - app-network
    volumes:
      - postgres5495_data:/var/lib/postgresql/data

  kafka:
    image: bitnami/kafka
    ports:
      - "9092:9092"
    networks:
      - app-network
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,EXTERNAL://localhost:9092
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@127.0.0.1:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - BITNAMI_DEBUG=yes
      - KAFKA_CFG_NUM_PARTITIONS=2


networks:
  app-network:
    driver: bridge

volumes:
  postgres5411_data:
  postgres5421_data:
  postgres5451_data:
  postgres5461_data:
  postgres5491_data:
  postgres5495_data:
  mongodb_data: